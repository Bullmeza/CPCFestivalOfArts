<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--Animations-->
    <link rel="stylesheet" href="animate.css" />

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">


    <title>CPC's Virtual Festival of Arts, Music and Technology</title>
    <link rel="icon" href="img/logo/tree_blue.png" type="image/gif">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo/tree_blue.png" />

</head>


<body>
    <style>
        body {
            background-color: #343a40;
            overflow: hidden;
            font-family: Georgia;
        }
        
        #Join:hover {
            font-weight: bold;
        }
        
        @media (min-width: 800px) {
            #JoinButton {
                font-size: 3em;
            }
            #crestwoodLogo {
                width: auto;
                height: 4vh;
            }
        }
        
        @media screen and (max-width: 799px) {
            #JoinButton {
                font-size: 1.5em;
            }
            #crestwoodLogo {
                margin: 3px;
                height: 3.5vh;
                width: auto;
            }
            .icon {
                margin-top: -3px;
            }
        }
        
        @media screen and (max-width: 1450px) {
            #motto {
                display: none;
            }
        }
    </style>

    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" style="height: 94vh;">
            <div class="carousel-item active paral" data-interval="500" style='background-image: url("img/intro/1.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/2.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/3.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/4.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/5.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/6.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/7.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/8.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/9.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/10.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/11.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/12.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/13.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/14.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/15.JPG")'>
            </div>
            <div class="carousel-item paral" style='background-image: url("img/intro/16.JPG")'>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center text-white" style="position: absolute; top:20vh;">
        <div class="container p-3" style="background-color: rgba(255,255,255,0.6);">
            <img src="img/logo/I1.png" width="100%" class="animated slideInLeft slow">
            <img src="img/logo/I2.png" width="100%" class="animated slideInRight slow">
            <img src="img/logo/I3.png" width="100%" class="animated slideInLeft slow">
            <img src="img/logo/I4.png" width="100%" class="animated slideInRight slow">
        </div>
        <div class="container mt-5 animated heartBeat delay-5s">
            <a href="intro2.html" style="color: inherit; text-decoration: none;">
                <button id="Join" type="button" style="background: #002d72; border-color: white; font-family:'Montserrat', sans-serif;;" class="btn btn-primary">
                    <h1 id="JoinButton" class="text-uppercase font-weight-bolder">Join Us Now</h1>
                </button>
            </a>
        </div>

    </div>


    <footer class="footer fixed-bottom bg-dark" style="max-height: 6vh;">
        <div class="container-fluid m-0 p-0 text-center">
            <a href="https://www.crestwood.on.ca/ ">
                <div class="float-left p-2">
                    <img src="img/white_logo.png " id="crestwoodLogo">
                </div>
            </a>
            <div id="motto" class="float-left text-center w-75 p-3 text-white ">
                <h1 style="font-size: 1.5em; font-family: Georgia; ">
                    &#10240;&#10240;&#10240;&#10240;&#10240;Inspire Excellence &centerdot; Nurture Individuality
                </h1>
            </div>
            <a href="https://www.instagram.com/crestwoodpreparatory/?hl=en ">
                <div class="float-right p-2 pt-3 filter ">
                    <img src="img/logo/instagram-seeklogo.com.svg " width="28px" class="icon">
                </div>
            </a>
            <a href="https://twitter.com/CrestwoodPrep?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor ">
                <div class="float-right p-2 ">
                    <img src="img/logo/Twitter_Logo_WhiteOnImage.svg " width="36px" class="icon">
                </div>
            </a>
            <a href="https://www.facebook.com/crestwoodprep/ ">
                <div class="float-right filter p-1 ">
                    <img src="img/logo/fb.svg " width="38px" class="icon">
                </div>
            </a>
        </div>
    </footer>


    <script>
        $('.carousel').carousel({
            interval: 3500
        })
    </script>
