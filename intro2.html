<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--Animations-->
    <link rel="stylesheet" href="animate.css" />


    <title>CPC's Virtual Festival of Arts, Music and Technology</title>
    <link rel="icon" href="img/logo/tree_blue.png" type="image/gif">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo/tree_blue.png" />



</head>


<body>
    <style>
        body {
            overflow: hidden;
            background-color: #d3d3d3;
        }
        
        #skip:hover {
            color: rgba(255, 255, 255, 0.6)
        }
        
        @media (min-width: 800px) {
            #skip {
                top: 0.4vh;
                font-size: 3em;
                position: relative;
            }
            #vid>iframe {
                width: 90vw;
                height: 80vh;
                margin-left: 5vw;
                margin-top: 10vh;
            }
            #skipButton {
                background: #002d72;
                border-color: white;
                font-family: 'Montserrat', sans-serif;
                bottom: 0;
                right: 14vw;
                position: absolute;
            }
            #start {
                position: absolute;
                top: 40vh;
                width: 100%;
                font-size: 5em;
                text-align: center;
            }
        }
        
        @media (max-width: 799px) {
            #skip {
                top: 0.4vh;
                font-size: 1.5em;
                position: relative;
            }
            #vid {
                top: 25vh;
            }
            #vid>iframe {
                width: 100vw;
                height: 100vh;
            }
            #skipButton {
                background: #002d72;
                border-color: white;
                font-family: 'Montserrat', sans-serif;
                bottom: 26vh;
                position: absolute;
                right: 0;
            }
            #start {
                position: absolute;
                top: 40vh;
                width: 100%;
                font-size: 2.2em;
                text-align: center;
            }
        }
    </style>

    <h1 id="start" class='delay-2s animated fadeOut'>A Word From Our Assistant Headmaster...</h1>

    <div id="vid" class="animated fadeIn delay-3s">
        <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/418521156" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <a href="home.html" style="color: inherit; text-decoration: none;">
            <button type="button" id="skipButton" class="btn btn-primary float-right">
                    <h1 id="skip" class="text-uppercase font-weight-bolder">Skip&rsaquo;</h1>
                </button>
        </a>
    </div>



    <script>
        window.onload = function() {
            window.setTimeout(next, 99000);
        }

        function next() {
            window.location.replace("home.html");

        }
    </script>

</body>

</html>
