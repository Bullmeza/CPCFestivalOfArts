<head>

    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
    <title>Festival Of The Arts</title>

</head>



<body>
    <div class="wrapper">
        <div class="toggle" id="toggle" onclick="expand()">
            <img src="img/logo/cwood_white.png">
        </div>
    </div>
    <div class="menu" id="menu">
        <div class="item">
            <a href="#">
                <img src="img/logo/home.png" class="icon">
            </a>
        </div>
        <div class="item">
            <a href="#">
                <img src="img/logo/music.png" class="icon">
            </a>
        </div>
        <div class="item">
            <a href="#">
                <img src="img/logo/drama.png" class="icon">
            </a>
        </div>
        <div class="item">
            <a href="#">
                <img src="img/logo/comp.png" class="icon">
            </a>
        </div>
        <div class="item">
            <a href="#">
                <img src="img/logo/coffeehouse.png" class="icon">
            </a>
        </div>
        <div class="item">
            <a href="#">
                <img src="img/logo/art.png" class="icon">
            </a>
        </div>
    </div>

    <script>
        var open = false;
        var i = document.getElementById("menu").childNodes;

        function expand() {
            var zoom = 1;
            console.log(window.innerWidth)
            if (window.innerWidth > 799) {
                zoom = 1.7;
                console.log("zoom");
            }


            if (!open) {
                document.getElementById("add").style.transform = 'rotate(45deg)';
                document.getElementById("menu").style.transform = 'scale(' + zoom + ')';
                open = true;

                i[1].style.transform = 'translateY(-160px)';
                i[3].style.transform = 'translate(140px, -80px)';
                i[5].style.transform = 'translate(140px,80px)';
                i[7].style.transform = 'translateY(160px)';
                i[9].style.transform = 'translate(-140px,80px)';
                i[11].style.transform = 'translate(-140px,-80px)';

            } else {
                document.getElementById("add").style.transform = 'rotate(0deg)';
                document.getElementById("menu").style.transform = 'scale(0.9)';
                open = false;
                i[1].style.transform = 'translateY(0)';
                i[3].style.transform = 'translate(0)';
                i[5].style.transform = 'translate(0)';
                i[7].style.transform = 'translateY(0)';
                i[9].style.transform = 'translate(0)';
                i[11].style.transform = 'translate(0)';

            }
        }
    </script>

    <footer class="footer fixed-bottom bg-dark " style="max-height: 6vh; ">
        <div class="container-fluid m-0 p-0 text-center ">
            <a href="https://www.crestwood.on.ca/ ">

            </div>

                <div class="float-right p-2 pt-3 filter ">
                    <img src="img/logo/instagram-seeklogo.com.svg " width="28px ">
                </div>
            </a>
            <a href="https://twitter.com/CrestwoodPrep?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor ">
                <div class="float-right p-2 ">

            </a>
            <a href="https://www.facebook.com/crestwoodprep/ ">
                <div class="float-right filter p-1 ">

                </div>
